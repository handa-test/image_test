<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>オフィスITのお役立ちコラム</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --main-orange: #ff8800;
      --main-grad: linear-gradient(90deg, #ff8800 0%, #ffbe73 100%);
      --card-bg: #fff;
      --bg-light: #fff7ee;
      --card-radius: 1.2rem;
    }
    body {
      background: var(--bg-light);
      margin: 0;
      font-family: 'Segoe UI', 'Noto Sans JP', sans-serif;
      color: #252525;
    }
    /* ヘッダー */
    .blog-header {
      background: var(--main-grad);
      padding: 3.2rem 0 2.1rem 0;
      text-align: center;
      color: #fff;
    }
    .blog-header-inner {
      max-width: 1000px;
      margin: 0 auto;
    }
    .blog-header h1 {
      font-size: 2.4rem;
      margin: 0;
      font-weight: 900;
      letter-spacing: 0.04em;
      line-height: 1.1;
    }
    .blog-header h1 .en {
      font-size: 1em;
      font-weight: 800;
      letter-spacing: 0.13em;
      opacity: 0.88;
      display: block;
      font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
    }
    .blog-header h1 .jp {
      display: block;
      font-size: 0.8em;
      margin-top: 0.13em;
      font-weight: 500;
      letter-spacing: 0.04em;
      opacity: 0.97;
    }
    .blog-header-desc {
      margin-top: 1.1rem;
      font-size: 1.13rem;
      letter-spacing: 0.01em;
      line-height: 1.5;
      opacity: 0.96;
    }
    /* レイアウト */
    .main-layout {
      max-width: 1300px;
      margin: 2.5rem auto 0 auto;
      display: flex;
      gap: 3.5rem;
      padding: 0 4.5rem;
    }
    .main-content {
      flex: 2 1 0;
    }
    .sidebar {
      flex: 1 1 290px;
      max-width: 330px;
      min-width: 220px;
    }
    /* 2列グリッド */
    .blog-list {
      display: grid;
      grid-template-columns: repeat(2, minmax(340px, 1fr));
      gap: 2.3rem 2rem;
    }
    .blog-card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: 0 2px 14px rgba(255,136,0,0.10);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform .17s, box-shadow .21s;
      cursor: pointer;
      min-width: 0;
    }
    .blog-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 26px rgba(255,136,0,0.17);
    }
    .blog-thumb {
      width: 100%;
      aspect-ratio: 16/9;
      object-fit: cover;
      background: #ffedd2;
      display: block;
    }
    .blog-content {
      flex: 1;
      padding: 1.5rem 2rem 1.6rem;
      display: flex;
      flex-direction: column;
    }
    .blog-meta {
      font-size: 1.01rem;
      color: #aaa;
      margin-bottom: 0.7rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    .blog-tag {
      background: var(--main-orange);
      color: #fff;
      font-size: 0.86em;
      border-radius: 1em;
      padding: 0.15em 0.9em;
      margin-left: auto;
    }
    .blog-title {
      font-size: 1.21rem;
      font-weight: 700;
      margin: 0 0 0.62rem 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .blog-desc {
      color: #888;
      font-size: 1.07rem;
      flex: 1;
      margin-bottom: 0.8rem;
      margin-top: 0;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .blog-footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.03em;
      color: var(--main-orange);
      font-weight: bold;
    }
    /* サイドバー */
    .sidebar-box {
      background: #fff;
      border-radius: 1.15em;
      box-shadow: 0 2px 12px rgba(255,136,0,0.08);
      margin-bottom: 2.5rem;
      padding: 1.35em 1.15em;
    }
    .sidebar-box h3 {
      font-size: 1.13em;
      margin: 0 0 1em 0;
      font-weight: 800;
      color: var(--main-orange);
      letter-spacing: 0.09em;
    }
    .category-list,
    .ranking-list {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .category-list li {
      font-size: 1em;
      margin-bottom: 0.6em;
      color: #555;
      padding-left: 0.7em;
      position: relative;
    }
    .category-list li:before {
      content: "•";
      color: var(--main-orange);
      position: absolute;
      left: 0;
    }
    .ranking-list li {
      display: flex;
      align-items: center;
      gap: 0.8em;
      margin-bottom: 1.2em;
      font-size: 1em;
    }
    .ranking-thumb {
      width: 52px;
      height: 35px;
      object-fit: cover;
      border-radius: 0.55em;
      background: #ffedd2;
      flex-shrink: 0;
    }
    .ranking-meta {
      display: flex;
      flex-direction: column;
      gap: 0.12em;
    }
    .ranking-title {
      font-weight: 600;
      color: #333;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      font-size: 1.03em;
      max-width: 145px;
    }
    .ranking-date {
      color: #aaa;
      font-size: 0.91em;
    }
    .ranking-no {
      font-weight: bold;
      color: var(--main-orange);
      font-size: 1.12em;
      width: 1.7em;
      text-align: center;
      flex-shrink: 0;
    }
    @media (max-width: 1100px) {
      .main-layout { padding: 0 1.5rem; }
      .blog-list { grid-template-columns: 1fr;}
    }
    @media (max-width: 700px) {
      .main-layout { flex-direction: column; gap: 1.2rem; padding: 0 0.6rem;}
      .sidebar { max-width: 100%; min-width: 0;}
      .blog-content { padding: 0.9rem 0.7rem 1rem;}
    }
  </style>
</head>
<body>
<header class="blog-header">
  <div class="blog-header-inner">
    <h1>
      <span class="en">Column</span>
      <span class="jp">オフィスITのお役立ちコラム</span>
    </h1>
    <p class="blog-header-desc">ITのお悩み・最新トレンドをやさしく解説。<br>業務に役立つノウハウを発信しています。</p>
  </div>
</header>

<div class="main-layout">
  <main class="main-content">
    <section class="blog-list" id="blog-list">
      <!-- JSでカード自動生成 -->
    </section>
  </main>
  <aside class="sidebar">
    <div class="sidebar-box">
      <h3>カテゴリー</h3>
      <ul class="category-list">
        <li>情報システム</li>
        <li>ITサポート</li>
        <li>アウトソーシング</li>
        <li>経営</li>
        <li>セキュリティ</li>
      </ul>
    </div>
    <div class="sidebar-box">
      <h3>人気の記事</h3>
      <ul class="ranking-list" id="ranking-list">
        <!-- JSでランキング自動生成 -->
      </ul>
    </div>
  </aside>
</div>

<script>
const blogs = [
  {
    title: "中小企業のためのセキュリティ対策！社内教育から外部攻撃まで徹底解説",
    desc: "中小企業が知っておきたいITセキュリティの基礎。日々の運用から実践的な対策まで、すぐ使えるノウハウを紹介。",
    date: "2025-07-10", tag: "情報システム"
  },
  {
    title: "中小企業のIT課題最前線！IT部門の構築と業務改革を社長目線で考える",
    desc: "経営層にこそ知ってほしいIT課題の実態。導入で変わる働き方と事例を紹介します。",
    date: "2025-04-11", tag: "経営"
  },
  {
    title: "中小企業の業務システムIT整備でアウトソーシングするメリットと成功のポイント",
    desc: "システム導入で“何がどう変わるのか”。現場の悩みを解決した具体例とともにご案内。",
    date: "2025-01-25", tag: "アウトソーシング"
  },
  {
    title: "ITヘルプデスクのアウトソーシング完全ガイド｜メリットや選び方徹底解説",
    desc: "ITヘルプデスク業務を外部委託するメリットとリスク、失敗しない選び方を実例つきで。",
    date: "2025-03-01", tag: "ITサポート"
  },
  {
    title: "ITツール活用で変わる業務効率UP術",
    desc: "最新のITツールを活用した業務改善のアイディアを具体例とともに紹介します。",
    date: "2025-02-16", tag: "情報システム"
  },
  {
    title: "社内SE失敗談から学ぶ！デジタル時代の進め方",
    desc: "社内SEがやりがちな失敗例とその乗り越え方を解説。現場で使えるリアルな対策も！",
    date: "2024-11-29", tag: "経営"
  }
];
// カード自動生成
const blogList = document.getElementById('blog-list');
blogs.forEach((b, i) => {
  const card = document.createElement('div');
  card.className = "blog-card";
  card.innerHTML = `
    <img src="thumbnail.png" class="blog-thumb" alt="ブログサムネイル">
    <div class="blog-content">
      <div class="blog-meta">
        <span>${b.date}</span>
        <span class="blog-tag">${b.tag}</span>
      </div>
      <div class="blog-title">${b.title}</div>
      <p class="blog-desc">${b.desc}</p>
      <div class="blog-footer">
        <span>続きを読む</span>
        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14M13 5l7 7-7 7"/></svg>
      </div>
    </div>
  `;
  card.addEventListener('click', () => {
    alert("詳細ページに遷移（サンプル）");
  });
  blogList.appendChild(card);
});

// ランキング（ダミーデータで最新5件）
const rankingList = document.getElementById('ranking-list');
blogs.slice(0, 5).forEach((b, i) => {
  const li = document.createElement('li');
  li.innerHTML = `
    <span class="ranking-no">${i + 1}</span>
    <img src="thumbnail.png" class="ranking-thumb" alt="">
    <div class="ranking-meta">
      <span class="ranking-title">${b.title}</span>
      <span class="ranking-date">${b.date}</span>
    </div>
  `;
  rankingList.appendChild(li);
});
</script>
</body>
</html>
